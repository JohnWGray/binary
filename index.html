<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Binary Search</title>

    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div id="wrapper">
        <div id="title">Binary Search</div>

        <!------------------- Search Tree Visual ----------------------->
        <div id="visual">
            <img src="searchtree.png" alt="Girl in a jacket" width="300" height="200">
        </div>


        <!------------------- Array Chart ----------------------->

        <div id="array">
            <h3>[ 1, 3, 5, 7, 8, 9, 12, 15, 18, 21, 24 ]</h3>
        </div>

        <!------------------- User Input ----------------------->

        <div id="searchNumber">
            <div id="userInput">
                <h3>Enter Number:</h3>
            </div>
            <div id="userInput"> <input id="userSearch">
            </div>
        </div>

        <!-------------------- Button ---------------------->

        <div id="userButton"><button class="customButton" type="button" onclick="driver()">Search</button>
        </div>
        <div id="output">
            <p id="answer">
        </div>

        <!----------------- Guide ------------------------->

        <div id="guide">
            <p>Enter a number from the array and press the button.</p>
            <p>The program will use a binary search to find the number.</p>

        </div>
    </div>
    <!---------------- Binary Search Function ---------------->

    <script>
        let recursiveFunction = function (arr, x, start, end) {

            // Base Condition 
            if (start > end) return false;

            // Find the middle index 
            let mid = Math.floor((start + end) / 2);

            // Compare mid with given key x 
            if (arr[mid] === x) return true;

            // If element at mid is greater than x, 
            // search in the left half of mid 
            if (arr[mid] > x)
                return recursiveFunction(arr, x, start, mid - 1);
            else

                // If element at mid is smaller than x, 
                // search in the right half of mid 
                return recursiveFunction(arr, x, mid + 1, end);
        }

        // Driver code, which could be any array. To bring it outside, tie button to driver function.
        // Added a blank letter for static space. 
        document.getElementById("answer").innerHTML = "&#8205";
        function driver() {
            let arr = [1, 3, 5, 7, 8, 9, 12, 15, 18, 21, 24];
            let x = Number(document.getElementById("userSearch").value);

            if (recursiveFunction(arr, x, 0, arr.length - 1))
                document.getElementById("answer").innerHTML = "FOUND";
            else document.getElementById("answer").innerHTML = "NOT FOUND";
        }

    </script>
</body>

</html>
